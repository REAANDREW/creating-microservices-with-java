allprojects {

    apply plugin: 'java'

    project.ext {
        configPath = '$rootProject.projectDir/config/'
        sparkVersion = '2.5'
        sparkHandlebarsVersion = '2.3'
        slf4jVersion = "1.7.21"
        unirestVersion = '1.3.1'
        metricsVersion = '3.1.2'
        gsonVersion = '1.7.2'
        rabbitmqVersion = '3.6.1'
        commonsCliVersion = '1.3.1'
        yamlBeansVersion = "1.09"
        fakerVersion = "0.10"
    }

    repositories {
        mavenCentral()
    }

    dependencies {

        compile "com.sparkjava:spark-core:$sparkVersion"
        compile "com.sparkjava:spark-template-handlebars:$sparkHandlebarsVersion"
        compile "org.slf4j:slf4j-simple:$slf4jVersion"
        compile "com.mashape.unirest:unirest-java:$unirestVersion"
        compile "io.dropwizard.metrics:metrics-core:$metricsVersion"
        compile "io.dropwizard.metrics:metrics-healthchecks:$metricsVersion"
        compile "com.google.code.gson:gson:$gsonVersion"
        compile "com.rabbitmq:amqp-client:$rabbitmqVersion"
        compile "commons-cli:commons-cli:$commonsCliVersion"
        compile "com.esotericsoftware.yamlbeans:yamlbeans:$yamlBeansVersion"


        testCompile 'junit:junit:4.12'
    }
}

